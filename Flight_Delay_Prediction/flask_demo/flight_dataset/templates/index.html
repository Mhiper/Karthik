<body>
<div class="header">
	<h1>Prediction of Flight Delay</h1>
</div>
<div class="Main">
	<form action = "http://localhost:500/prediction" method = "post">
		<p> Enter the Flight Number : <span><input type = "text name ="name = "name"/></span></p>

		<p> Month : <span><input type = "text name ="name = "month"/></span></p>

		<p> Day of Month : <span><input type = "text name ="name = "dayofmonth"/></span></p>

		<p> Day of Week : <span><input type = "text name ="name = "dayofweek"/></span></p>

		<label>origin</label>
		<select name = "origin">
			<option value = "msp">MSP</option>
			<option value = "dtw">DTW</option>
			<option value = "jfk">JFK</option>
			<option value = "sea">SEA</option>
			<option value = "alt">ALT</option>
		</select>
		<br><br>
		<label>destination</label>
		<select name = "destination">
			<option value = "msp">MSP</option>
			<option value = "dtw">DTW</option>
			<option value = "jfk">JFK</option>
			<option value = "sea">SEA</option>
			<option value = "alt">ALT</option>
		</select>
		<br><br>

		<p>Scheduled Departure Time : <span><input type = "text name ="name = "dept"/></span></p>

		<p>Scheduled Arrival Time : <span><input type = "text name ="name = "arrtime"/></span></p>

	</form>
</div>
